<select [(ngModel)]="selectedDomain" class="form-control form-control-lg">
  <option *ngFor='let domain of domains' [value]="domain.id">{{domain.title}}</option>
</select>
<div *ngFor='let groupTitle in groupedSettings[selectedDomain]' class='navbar-selector-item' (click)="loadGroup(groupTitle)"
     [ngClass]="{'active':groupTitle==selectedGroupTitle}"> {{groupTitle}} </div>
