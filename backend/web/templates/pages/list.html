<div #start>
	<div style="width: 300px; float: left;">
		<ul>
			<li *ngFor="let page of pages" (click)="loadPage(page.id)">
				{{ page.url }}
			</li>
		</ul>
	</div>
	<div>
		<div class="fields" interfaceElement></div>
		<div class="controls">
			<button (click)="savePage()">Сохранить</button>
		</div>
	</div>
</div>
