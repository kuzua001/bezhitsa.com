<header class="admin-header">

</header>
<section class="admin-content-wrapper">
  <div class="menu">
    <nav>
      <ul>
        <li *ngFor="let item of getMenuItems()">
          <a routerLinkActive="active" routerLink="{{item.getPath()}}">{{item.getName()}}</a>
          <div class="sub-menu-items">
            <sub-menu [subMenu]="item.getSubmenu()"></sub-menu>
          </div>
        </li>
      </ul>
    </nav>
  </div>
  <div class="content">
    <header>
      <h1>{{title}}</h1>
    </header>
    <router-outlet></router-outlet>
  </div>
</section>
