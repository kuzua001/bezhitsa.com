<div class="image-chooser-element">
    <div>
        <tabset>
            <tab heading="Загрузите новый" id="tab1">

            </tab>
            <tab heading="Выбор из медиатеки">
                <div class="images">
                    <div class="content module-editor module-editor-full" *ngIf="images !== null">
                        <div *ngFor="let image of images" class="image-card">
                            <img src="//hotel/{{image.filename}}" (click)="onSelectImage(image.id)" style="width: 300px;">
                            <div class="short-description">
                                {{image.description | wordCountLimit: 3 }}
                            </div>
                        </div>
                    </div>
                </div>
            </tab>
        </tabset>
    </div>
</div>
