<div class="field">
  <div class="title">{{title}}</div>
  <div [ngSwitch]="type" class="content">
    <div *ngSwitchCase="'string'">
      <input type="text" [(ngModel)]="valueSet[valueKey]">
    </div>
    <div *ngSwitchCase="'checkbox'">
      <input type="checkbox" [(ngModel)]="valueSet[valueKey]">
    </div>
    <div *ngSwitchCase="'textarea'">
      <div [froalaEditor]="froalaSettings"  [(froalaModel)]="valueSet[valueKey]"></div>
    </div>
    <div *ngSwitchCase="'color'">
      <input type="text" (colorPickerChange)="setVal($event)" [colorPicker]="valueSet[valueKey]" [style.background]="valueSet[valueKey]" [cpOutputFormat]="hex"/>
    </div>
  </div>
</div>
